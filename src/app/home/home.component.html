<div class="container">
    <h2 class="text-center">{{ title }}</h2>
    <div class="row">
      <div *ngFor="let step of steps; let i = index" class="accordion-item">
        <h2 class="accordion-header" [id]="'step' + (i + 1) + 'Heading'">
          <button class="accordion-button" type="button" [attr.data-bs-toggle]="'collapse'"
                  [attr.data-bs-target]="'#step' + (i + 1) + 'Content'" [attr.aria-expanded]="i === 0 ? 'true' : 'false'"
                  [attr.aria-controls]="'step' + (i + 1) + 'Content'">
            {{ step.title }}
          </button>
        </h2>
        <div [id]="'step' + (i + 1) + 'Content'" class="accordion-collapse collapse"
             [attr.aria-labelledby]="'step' + (i + 1) + 'Heading'" data-bs-parent="#artisanSteps">
          <div class="accordion-body">
            {{ step.text }}
          </div>
        </div>
      </div>
      
    </div>
    <div class="row mt-4">
      <h3 class="text-center">{{titleArtisansDuMois}}</h3>

      <div class="col-md-4" *ngFor="let artisan of artisansDuMois">
        <div class="card mb-3 shadow-sm">
          <div class="card-body" [routerLink]="['/artisans', artisan.id]">
            <img [src]="artisan.image" alt="{{ artisan.name }}">
            <h5 class="card-title">{{ artisan.name }}</h5>
            <p><strong>Note:</strong> {{ artisan.note }}</p>
            <p><strong>Spécialité:</strong> {{ artisan.specialty }}</p>
            <p><strong>Ville:</strong> {{ artisan.location }}</p>
          
          </div>
        </div>
      </div>
    </div>
</div>
